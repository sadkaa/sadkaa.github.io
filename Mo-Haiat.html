<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم من القاهرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/m/images/Baba-mama.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            top: 0;
            /* تعديل المسافة من الأسفل للمشغل */
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.0);
            /* خلفية شفافة */
            padding: 20px;
            border-radius: 20px;
        }

        .scrolling-text {
            position: absolute;
            bottom: -50px;
            /* تعديل المسافة من الأسفل للنص */
            left: 0;
            right: 0;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            font-size: 24px;
            /* حجم الخط */
            color: yellow;
            /* لون النص الأصفر */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);

            max-width: 210px;
            max-height: 50px;
            border-radius: 25px;
            margin-bottom: 10px;
        }

        #up {
            position: relative;
            bottom: 175px;
        }

        .audio-controls h3 {
            color: black;
            white-space: nowrap;
        }

        .play-pause-btn {
            font-size: 32px;
            /* حجم الزر */
            color: saddlebrown;
            cursor: pointer;
            margin-right: 10px;
        }

        #audio,
        #fatiha {
            display: none;
            /* إخفاء المشغل الافتراضي */
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div id="up">
            
             <h2 style="color: saddlebrown;">اللهم بلغ ثواب ما نسمعه من القرآن إلى 
             روح / أبي و أمي </h2>

            <div class="audio-controls">
                <h3>إذاعة القرآن الكريم </h3>
                <i class="fas fa-play play-pause-btn" id="playPauseBtn"
                    onclick="togglePlayPause('audio', 'playPauseBtn')"></i>
                <audio id="audio" controls>
                    <source src="https://3vh.liveradiu.com:8000/128kp.mp3" type="audio/mpeg">
                    متصفحك لا يدعم عنصر الصوت.
                </audio>
            </div>


            <div class="audio-controls">
                <h3>سورة الفاتحه ويس</h3>
                <i class="fas fa-play play-pause-btn" id="playPauseBtn2"
                    onclick="togglePlayPause('fatiha', 'playPauseBtn2')"></i>

                <audio id="fatiha" preload="auto" controls src="https://server8.mp3quran.net/afs/001.mp3">
                    متصفحك لا يدعم عنصر الصوت.
                </audio>
            </div>
        </div>

        <div class="scrolling-text">
            <p>اللهم اغفر لهما وارزقهما الفردوس الأعلى واجعل قبرهما روضة من رياض الجنة</p>
        </div>
    </div>
    <script>
        let audioo = document.getElementById("fatiha")

        audioo.addEventListener("ended", function () {
            if (audioo.src == "https://server8.mp3quran.net/afs/001.mp3")
                audioo.src = "https://server8.mp3quran.net/afs/036.mp3"
            else audioo.src = "https://server8.mp3quran.net/afs/001.mp3"
            audioo.load()
            audioo.play()
        })

        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock was released');
                });
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function togglePlayPause(tag, button) {
            const song = document.getElementById(tag);
            const playBtn = document.getElementById(button);

            if (!song || !playBtn) {
                console.error('Song element or Play button not found.');
                return;
            }

            if (song.paused) {
                song.play().then(() => {
                    playBtn.classList.remove('fa-play');
                    playBtn.classList.add('fa-pause');
                    requestWakeLock();
                }).catch(error => {
                    console.log('Error playing the song:', error);
                });
            } else {
                song.pause();
                playBtn.classList.remove('fa-pause');
                playBtn.classList.add('fa-play');
                if (wakeLock !== null) {
                    wakeLock.release().then(() => {
                        wakeLock = null;
                    }).catch(error => {
                        console.error('Error releasing wake lock:', error);
                    });
                }
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && wakeLock !== null) {
                requestWakeLock();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const song = document.getElementById('audio');
            const playBtn = document.getElementById('playPauseBtn');

            if (!song || !playBtn) {
                console.error('Required elements not found.');
                return;
            }

            song.addEventListener('play', () => {
                playBtn.classList.remove('fa-play');
                playBtn.classList.add('fa-pause');
                requestWakeLock();
            });

            song.addEventListener('pause', () => {
                playBtn.classList.remove('fa-pause');
                playBtn.classList.add('fa-play');
                if (wakeLock !== null) {
                    wakeLock.release().then(() => {
                        wakeLock = null;
                    }).catch(error => {
                        console.error('Error releasing wake lock:', error);
                    });
                }
            });

            song.addEventListener('timeupdate', function () {
                let position = song.currentTime / song.duration;
                const fill = document.querySelector('.fill');
                if (fill) {
                    fill.style.width = position * 100 + '%';
                }
            });
        });
    </script>

</body>

</html>
